name: Node.js CD

on: push

jobs:
  build:
    name: CD
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm 설치
      run: npm install

    - name: npm 빌드
      run: unset CI && npm run build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    # - name: Upload to S3
    #   run: aws deploy push --application-name testapp --description "This is a revision for the application" --s3-location s3://wooactiontest/fe.zip --source

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./build-fe.zip s3://wooactiontest/build-fe.zip

    - name: Code Deploy
      run: aws deploy create-deployment --application-name test-fe --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name test --s3-location bucket=wooactiontest,bundleType=zip,key=build-fe.zip

